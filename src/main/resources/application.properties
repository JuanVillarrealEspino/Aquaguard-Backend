spring.application.name=aquaguard-backend
# Puerto y URL del servidor
server.port=8080

# Configuración de PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/aquaguard
spring.datasource.username=postgres
spring.datasource.password=juan123
